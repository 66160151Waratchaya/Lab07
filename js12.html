<!-- นับจํานวนคลิก (Click Counter) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js12.html</title>
</head>

<body>
    <div id="js12">
        <h3>ตัวนับจํานวนคลิก</h3>
        <button onclick="incrementCounter()">คลิกที่นี่</button>
        <p>จํานวนคลิก: <span id="counter">0</span></p>

        <script>
            // ตัวแปรเก็บจํานวนคลิก 
            let clickCount = 0;

            // ฟังก์ชันเพิ่มจํานวนคลิก
            function incrementCounter() {
                // เพิ่มค่าตัวนับ 
                clickCount++;
                // อัพเดทข ้อความแสดงจํานวนคลิก 
                document.getElementById("counter").textContent = clickCount;
            } 
        </script>
    </div>
</body>

</html>
